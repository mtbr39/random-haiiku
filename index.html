<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム俳句ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ランダム俳句ジェネレーター</h1>

        <!-- 俳句生成セクション -->
        <section class="haiku-generator">
            <h2>俳句を生成</h2>
            <button onclick="generateHaiku()" class="generate-btn">ランダム俳句を作る</button>

            <div class="haiku-display" id="haiku-display">
                <p class="haiku-line" id="line-1">―</p>
                <p class="haiku-line" id="line-2">―</p>
                <p class="haiku-line" id="line-3">―</p>
            </div>
        </section>

        <!-- 言葉の管理セクション -->
        <section class="word-manager">
            <h2>言葉を追加</h2>

            <div class="input-group">
                <label for="word-input">言葉:</label>
                <input type="text" id="word-input" placeholder="例: 春の海">

                <label for="syllable-type">文字数:</label>
                <select id="syllable-type">
                    <option value="5">5文字</option>
                    <option value="7">7文字</option>
                </select>

                <button onclick="addWord()">追加</button>
            </div>

            <div class="action-buttons">
                <button onclick="addDefaultWords()" class="action-btn default-btn">デフォルトの言葉を追加</button>
                <button onclick="clearAllWords()" class="action-btn clear-btn">すべて削除</button>
                <button onclick="resetUsedWords()" class="action-btn reset-btn">使用済みをリセット</button>
                <button onclick="toggleWordLists()" class="action-btn toggle-btn" id="toggle-btn">言葉リストを表示</button>
            </div>

            <div class="word-lists" id="word-lists">
                <div class="word-list">
                    <h3>5文字</h3>
                    <ul id="words-5" class="word-list-content hidden"></ul>
                </div>

                <div class="word-list">
                    <h3>7文字</h3>
                    <ul id="words-7" class="word-list-content hidden"></ul>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
